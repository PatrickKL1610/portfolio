<header class="header">
  <div class="navbar-container">
    <div class="logo">
      <a href="" class="active">
        <span>P</span>
        <span>a</span>
        <span>t</span>
        <span>r</span>
        <span class="i-styling">i</span>
        <span>c</span>
        <span class="k-styling">k</span>
      </a>
    </div>

    <div>
      <div class="headerlinks">
        <a routerLink="/" (click)="scrollToSection($event, 'start')">Home</a>
        <a routerLink="/aboutme" (click)="scrollToSection($event, 'aboutme')"
          >About me</a
        >
        <a routerLink="/skills" (click)="scrollToSection($event, 'myskills')"
          >Skills</a
        >
        <a
          routerLink="/portfolio"
          (click)="scrollToSection($event, 'myportfolio')"
          >Portfolio</a
        >
        <a
          routerLink="/mycontact"
          (click)="scrollToSection($event, 'mycontact')"
          >Contact</a
        >
      </div>
      <div class="burger" (click)="toggleBurgerMenu($event)">
        <img src="../../assets/img/burger_menu.png" />
      </div>
    </div>
  </div>
</header>

<div
  class="burgerMenu"
  [class.show]="isBurgerMenuVisible"
  (click)="closeBurgerMenu($event)"
>
  <div class="orientation">
    <div>
      <a
        routerLink="/aboutme"
        (click)="closeBurgerMenu($event); scrollToSection($event, 'aboutme')"
        >About me</a
      >
      <a
        routerLink="/skills"
        (click)="closeBurgerMenu($event); scrollToSection($event, 'myskills')"
        >Skills</a
      >
      <a
        routerLink="/portfolio"
        (click)="
          closeBurgerMenu($event); scrollToSection($event, 'myportfolio')
        "
        >Portfolio</a
      >
      <a
        routerLink="/contact"
        (click)="closeBurgerMenu($event); scrollToSection($event, 'mycontact')"
        >Contact</a
      >
    </div>
  </div>
</div>
