<header class="header">
  <div class="navbar-container">
    <div class="logo">
      <a href="">
        <span>P</span>
        <span>a</span>
        <span>t</span>
        <span>r</span>
        <span class="i-styling">i</span>
        <span>c</span>
        <span class="k-styling">k</span>
      </a>
    </div>

    <div>
      <div class="headerlinks">
        <a
          routerLink="/"
          [class.active]="activeSection === 'start'"
          (click)="scrollToSection($event, 'start')"
          >Home</a
        >
        <a
          routerLink="/aboutme"
          [class.active]="activeSection === 'aboutme'"
          (click)="scrollToSection($event, 'aboutme')"
          >About me</a
        >
        <a
          routerLink="/skills"
          [class.active]="activeSection === 'myskills'"
          (click)="scrollToSection($event, 'myskills')"
          >Skills</a
        >
        <a
          routerLink="/portfolio"
          [class.active]="activeSection === 'myportfolio'"
          (click)="scrollToSection($event, 'myportfolio')"
          >Portfolio</a
        >
        <a
          routerLink="/contact"
          [class.active]="activeSection === 'mycontact'"
          (click)="scrollToSection($event, 'mycontact')"
          >Contact</a
        >
      </div>
      <div class="burger" (click)="toggleBurgerMenu($event)">
        <img src="../../assets/img/burger_menu.png" />
      </div>
    </div>
  </div>
</header>

<div
  class="burgerMenu"
  [class.show]="isBurgerMenuVisible"
  (click)="closeBurgerMenu($event)"
>
  <div class="orientation">
    <div>
      <a
        routerLink="/"
        [class.active]="activeSection === 'start'"
        (click)="closeBurgerMenu($event); scrollToSection($event, 'start')"
        >Home</a
      >
      <a
        routerLink="/aboutme"
        [class.active]="activeSection === 'aboutme'"
        (click)="closeBurgerMenu($event); scrollToSection($event, 'aboutme')"
        >About me</a
      >
      <a
        routerLink="/skills"
        [class.active]="activeSection === 'myskills'"
        (click)="closeBurgerMenu($event); scrollToSection($event, 'myskills')"
        >Skills</a
      >
      <a
        routerLink="/portfolio"
        [class.active]="activeSection === 'myportfolio'"
        (click)="
          closeBurgerMenu($event); scrollToSection($event, 'myportfolio')
        "
        >Portfolio</a
      >
      <a
        routerLink="/contact"
        [class.active]="activeSection === 'mycontact'"
        (click)="closeBurgerMenu($event); scrollToSection($event, 'mycontact')"
        >Contact</a
      >
    </div>
  </div>
</div>
