<img
  data-aos="fade-left"
  data-aos-duration="500"
  class="blueline aos-init aos-animate"
  src="../../assets/img/line_blue.png"
/>
<section>
  <div class="skillswrapper">
    <div class="mobile-button">
      <a routerLink="/contact" (click)="scrollToSection($event, 'mycontact')">
        <button>{{ texts.CONTACT }}</button>
      </a>
    </div>
    <div class="iconcontainer">
      <div
        data-aos="fade-right"
        data-aos-duration="500"
        class="columnfirst aos-init aos-animate"
      >
        <div class="iconBox">
          <img src="../../assets/img/Javascript.png" />
          <span>JavaScript</span>
        </div>
        <div class="iconBox">
          <img src="../../assets/img/git.png" />
          <span>GIT</span>
        </div>
        <div class="iconBox">
          <img src="../../assets/img/scrum.png" />
          <span>Scrum</span>
        </div>
        <div class="iconBox">
          <img src="../../assets/img/matDesign.png" />
          <div>
            <span>Material</span>
            <span>Design</span>
          </div>
        </div>
      </div>
      <div
        data-aos="fade-right"
        data-aos-duration="500"
        data-aos-delay="250"
        class="columnsecond aos-init aos-animate"
      >
        <div class="iconBox">
          <img src="../../assets/img/angular.png" />
          <span>Angular</span>
        </div>
        <div class="iconBox">
          <img src="../../assets/img/firebase.png" />
          <span>Firebase</span>
        </div>
        <div class="iconBox">
          <img src="../../assets/img/api.png" />
          <span>Rest-Api</span>
        </div>
      </div>
      <div
        data-aos="fade-right"
        data-aos-duration="500"
        data-aos-delay="500"
        class="columnsecond aos-init aos-animate"
      >
        <div class="iconBox">
          <img src="../../assets/img/ts.png" />
          <span>TypeScript</span>
        </div>
        <div class="iconBox">
          <img src="../../assets/img/css.png" />
          <span>CSS</span>
        </div>
      </div>
      <div
        data-aos="fade-right"
        data-aos-duration="500"
        data-aos-delay="750"
        class="columnsecond aos-init aos-animate"
      >
        <div class="iconBox">
          <img src="../../assets/img/html.png" />
          <span>HTML</span>
        </div>
      </div>
    </div>
    <div
      data-aos="fade-left"
      data-aos-duration="500"
      class="skills aos-init aos-animate"
    >
      <div class="headline">
        <h1>Skills</h1>
        <img src="../../assets/img/line_blue.png" />
      </div>
      <span>
        {{ texts.EXPERIENCE }}
      </span>
      <a
        class="buttonSkills"
        routerLink="/contact"
        (click)="scrollToSection($event, 'mycontact')"
      >
        <button>{{ texts.CONTACT }}</button>
      </a>
    </div>
  </div>
</section>
